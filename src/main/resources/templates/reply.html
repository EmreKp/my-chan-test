<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <title>Message Reply - chanachan</title>
</head>
<body class="text-center">
<div class="container text-left">
    <div class="row">
        <h2 th:text="${message.title}"></h2>
        <p th:text="${message.text}"></p>
        <hr/>
    </div>
    <div class="row" th:each="rep : ${replies}">
        <p th:inline="text"><b>[[${rep.nick}]]</b> - [[${rep.sentAt}]]</p>
        <p th:text="${rep.text}"></p>
        <hr/>
    </div>
    <div class="row">
        <form th:action="@{/reply}" th:object="${reply}" method="post">
            <div class="form-group row">
                <label class="col-sm-5 control-label">nick:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" th:field="*{nick}" required="required"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 control-label">reply:</label>
                <div class="col-sm-7">
                    <textarea class="form-control" th:field="*{text}" required="required"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 control-label">delete password (optional):</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" th:field="*{deletePass}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-sm btn-success">REPLY</button>
                </div>
            </div>
            <input type="hidden" th:field="*{messageId}"/>
        </form>
    </div>
</div>
</body>
</html>
